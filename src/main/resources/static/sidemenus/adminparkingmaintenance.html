    <ion-view view-title="Parking Maintenance">
    <ion-nav-buttons side="left">
		    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		    <button menu-toggle="right" class="button button-icon ion-compose" ng-click="modal.show()"></button>
	</ion-nav-buttons>
	<ion-content>
	           <div class="bar bar-header item-input-inset">
                	<div class="item-input-wrapper">
                        <i class="icon ion-android-search"></i>
                        <input type="search" id="searchval" placeholder="search parking slot" data-ng-model="searchval.parkingid" />
                        <i ng-show="searchval.parkingid.length" data-ng-click="clearSearch()" class="icon ion-close"></i>
                    </div>
               </div>
      <ion-list >
          <ion-item ng-repeat="item in items | filter:searchval" 
                  item="item"
                  class="item-remove-animate">
          {{ item.parkingid }}
 
          <ion-option-button class="button-assertive"
                             ng-click="edit(item)">
            Edit
          </ion-option-button>
          <ion-option-button class="button-calm"
                             ng-click="share(item)">
            Share
          </ion-option-button>
        </ion-item>
      </ion-list>
	</ion-content>
	
	<script id="templates/modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Car owned</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
			<label class="item item-icon-left item-icon-right">
        		<i class="icon ion-card"></i>
			    <input ng-model="car.carplatenumber" type="text" placeholder="platenumber">   
				<i  ng-show="req.carplatenumber" class="icon ion-heart">required</i>		
			</label>

			<label class="item item-icon-left item-icon-right">
        		<i class="icon ion-pricetags"></i>
			    <input ng-model="car.carbrand" type="text" placeholder="carbrand">   	
				<i  ng-show="req.carbrand" class="icon ion-heart">required</i>	
			</label>

			<label class="item item-icon-left item-icon-right">
        		<i class="icon ion-chatbubble-working"></i>
			    <input ng-model="car.carcolor" type="text" placeholder="carcolor">   	
				<i  ng-show="req.carcolor" class="icon ion-heart">required</i>	
			</label>

            <button class="button button-full button-positive" ng-click="create(car)">Create</button>
          </div>
        </ion-content>
      </ion-modal-view>
    </script>
	</ion-view>
