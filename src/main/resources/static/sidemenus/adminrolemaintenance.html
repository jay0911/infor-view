      <ion-view view-title="Role Maintenance">
        <ion-nav-buttons side="left">
		    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
		</ion-nav-buttons>
        <ion-content class="padding">
          <div class="item item-input-inset">
		    <label class="item-input-wrapper">
		    <!-- The actual input tag which is bound to the todoInput using ng-model -->
		      <input type="text" placeholder="Add New Role" ng-model="roleinput.input" size="100" /> 
		    </label>
		    <!-- Our button thay will call our funtion to add a new todo item -->
		    <button class="button button-small" ng-click="doAdd(roleinput)">
		      Add Role
		    </button>
		  </div>
	      <ion-list>
	        <ion-item ng-repeat="item in roles" 
	                  item="item"
	                  class="item-remove-animate" ng-click="clickme()">
	           {{ item.role }}
	          <ion-option-button class="button-assertive"
	                             ng-click="onItemDelete(item)">
	            Delete
	          </ion-option-button>
	        </ion-item>
	      </ion-list>
        </ion-content>
      </ion-view>
