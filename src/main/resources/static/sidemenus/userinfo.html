      <ion-view view-title="Modify User Data">
        <ion-nav-buttons side="left">
		    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
		</ion-nav-buttons>
        <ion-content class="padding">
        <form method="post" name="simpleionform" novalidation="" ng-submit="simpleionform.$valid &amp;&amp; onsubmit()">
        	<div class="list">
        	
        	<div class="item item-divider">
			   Basic Information
			</div>
        	
        	<label class="item item-icon-left item-icon-right">
        		<i class="icon ion-android-person"></i>
			    <input type="text" name="firstname" placeholder="first name" ng-model="customer.firstname" required="required" />		   
				<i  ng-show="submitted &amp;&amp; simpleionform.firstname.$error.required" class="icon ion-heart">required</i>			
			</label>
			<label class="item item-icon-left item-icon-right">
        		<i class="icon ion-android-person"></i>
			    <input type="text" name="lastname" placeholder="last name" ng-model="customer.lastname" required="required" />		   
				<i  ng-show="submitted &amp;&amp; simpleionform.lastname.$error.required" class="icon ion-heart">required</i>			
			</label>
			<label class="item item-icon-left item-icon-right">
        		<i class="icon ion-android-call"></i>
			    <input type="text" name="contactnumber" placeholder="contact number" ng-model="customer.contactnumber" required="required" />		   
				<i  ng-show="submitted &amp;&amp; simpleionform.contactnumber.$error.required" class="icon ion-heart">required</i>			
			</label>
			<label class="item item-icon-left item-icon-right">
        		<i class="icon ion-email"></i>
			    <input type="text" name="emailaddress" placeholder="email address" ng-model="customer.emailaddress" required="required" />		   
				<i  ng-show="submitted &amp;&amp; simpleionform.emailaddress.$error.required" class="icon ion-heart">required</i>			
			</label>
			<label class="item item-icon-left item-icon-right">
        		<i class="icon ion-android-globe"></i>
			    <input type="text" name="address" placeholder="address" ng-model="customer.address" required="required" />		   
				<i  ng-show="submitted &amp;&amp; simpleionform.address.$error.required" class="icon ion-heart">required</i>			
			</label>
			
			<ion-radio name="group2" ng-repeat="item in gender"
	                   ng-value="item.value"
	                   ng-model="gendervalue.value">
	          {{ item.text }}
	        </ion-radio>
	      			
			<div class="item item-divider">
			   Position
			</div>
  			<a class="item item-icon-left item-icon-right" ng-click="popover.show($event)">
			    <i class="icon ion-chatbubble-working"></i>
			    {{ customer.position }}
			    <i class="icon ion-ios-telephone-outline" ></i>
			</a>
			 
	        
	        <div class="item item-divider">
			   User log-in credentials
			</div>
			<label class="item item-icon-left ">
        		<i class="icon ion-social-instagram-outline"></i>
			    {{ customer.username }}	   		
			</label>
			<label class="item item-icon-left item-icon-right">
        		<i class="icon ion-android-lock"></i>
			    <input type="password" name="password" placeholder="password" ng-model="customer.password" required="required" />		   
				<i  ng-show="submitted &amp;&amp; simpleionform.password.$error.required" class="icon ion-heart">required</i>			
			</label>

			</div>
			
			<button type="submit" class="button button-block button-balanced" ng-click="submitted=true">Submit</button>
		</form>
        </ion-content>
              <script id="templates/popover.html" type="text/ng-template">
      <ion-popover-view class="contendheight">
        <ion-content>
          <div class="list">
          <a class="item" ng-repeat="roleitem in roles" ng-value="roleitem.role" ng-click="getItem(roleitem)">
            {{ roleitem.role }}
          </a>
          </div>
        </ion-content>
      </ion-popover-view>
    </script>
      </ion-view>
